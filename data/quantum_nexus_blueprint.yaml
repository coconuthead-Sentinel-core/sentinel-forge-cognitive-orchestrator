      N1: { r: 3, c: 2, node: 3, label: "Version Control" }
      O1: { r: 3, c: 3, node: 3, label: "GitHub Essentials" }
      P1: { r: 3, c: 4, node: 3, label: "Prompt Engineering Workshop" }
      Q1: { r: 3, c: 5, node: 3, label: "Blank Template Packet" }
      R1: { r: 3, c: 6, node: 3, label: "Teaching Template" }

      S1: { r: 4, c: 1, node: 4, label: "Redesigning Microsoft Copilot" }
      T1: { r: 4, c: 2, node: 4, label: "AI Reproducibility Concerns" }
      U1: { r: 4, c: 3, node: 4, label: "Cross-Disciplinary Adaptation" }
      V1: { r: 4, c: 4, node: 4, label: "AI Mind Map Generation" }
      W1: { r: 4, c: 5, node: 4, label: "Books on Coding" }
      X1: { r: 4, c: 6, node: 4, label: "Spare" }

      Y1: { r: 5, c: 1, node: 5, label: "Resume/LinkedIn entries" }
      Z1: { r: 5, c: 2, node: 5, label: "ZA1 Dynamic Expansion (Future Modules)" }

  nodes:
    - id: "Node_1_Technical_Arsenal"
      color: "yellow"
      cells: ["A1", "B1", "C1", "D1", "E1", "F1"]
      source_files:
        - "Fluent_Python_01-14.docx"
        - "Deep_Learning_with_Python__01-04.docx"
        - "Metaprogramming_with_Python_01-03.docx"
        - "High_Performance_Programming_01-04.docx"
        - "Linear_Algebra.docx"
        - "C_Programming_01-03.docx"

    - id: "Node_2_Core_Frameworks"
      color: "green"
      cells: ["G1", "H1", "I1", "J1", "K1", "L1"]
      source_files:
        - "Sentinel Dashboard.docx"
        - "Universal Cognitive Lattice Architecture.docx"
        - "QUICK START GUIDE.docx"

    - id: "Node_3_Skill_Forge"
      color: "green"
      cells: ["M1", "N1", "O1", "P1", "Q1", "R1"]
      source_files:
        - "Learning_GitHub_Actions.docx"
        - "Version_Control_with_Git_and_GitHub.docx"
