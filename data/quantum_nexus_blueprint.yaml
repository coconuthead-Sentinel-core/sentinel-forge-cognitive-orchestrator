    rule: "no_bad_input_no_bad_process_no_bad_output"

  great_greg_coordinates:
    formats:
      - "CELL"
      - "NODE.CELL"
      - "NODE.RC"
    rc_map:
      A1: { r: 1, c: 1, node: 1, label: "Fluent Python" }
      B1: { r: 1, c: 2, node: 1, label: "Deep Learning with Python" }
      C1: { r: 1, c: 3, node: 1, label: "Metaprogramming with Python" }
