    - id: "Node_4_Meta_Research"
      color: "yellow"
      cells: ["S1", "T1", "U1", "V1", "W1", "X1"]
      source_files:
        - "Redesigning Microsoft Copilot.docx"
        - "AI reproducibility concerns.docx"
        - "Cross-Disciplinary template adaptation.docx"
