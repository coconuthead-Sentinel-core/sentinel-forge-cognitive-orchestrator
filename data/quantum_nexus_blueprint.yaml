    - id: "Node_5_Career"
      color: "green"
      cells: ["Y1", "Z1"]
      source_files:
        - "Resume/LinkedIn entries"

    - id: "Glyph_Registry"
      color: "green"
      cells: ["G1", "H1"]
      source_files:
        - "ai Generated images very important document.docx"
        - "ai Generated images very important document (1).docx"

  dependencies:
    - id: "dep_A1_to_V1"
      type: "diagonal_dependency"
      from: "A1"
      to: "V1"
      path: ["A1", "H1", "O1", "V1"]
      attach_source_files:
        mode: "all"
        include_nodes: ["Node_1_Technical_Arsenal", "Node_2_Core_Frameworks", "Node_3_Skill_Forge", "Node_4_Meta_Research", "Node_5_Career", "Glyph_Registry"]
      notes:
        - "Purpose: fast cross-node trace from Prime Truth (A1) into Meta Research focal point (V1)."
        - "GreatGreg: Dial A1 → H1 → O1 → V1."

    - id: "dep_AllFiles_L2R_to_Z1"
      type: "lateral_row_major_dependency"
      from: "A1"
      to: "Z1"
      path:
        - ["A1", "B1", "C1", "D1", "E1", "F1"]
        - ["G1", "H1", "I1", "J1", "K1", "L1"]
        - ["M1", "N1", "O1", "P1", "Q1", "R1"]
        - ["S1", "T1", "U1", "V1", "W1", "X1"]
        - ["Y1", "Z1"]
      attach_source_files:
        mode: "all"
      terminus_label: "Z1 (bottom-right) / ZA1 Dynamic Expansion"
      origin_label: "A1 (upper-left) / Prime Truth"
      notes:
        - "All information moves left-to-right laterally; rows advance top-to-bottom."
        - "GreatGreg: 'Dial to P1' resolves via rc_map (Node_3.R3C4)."

  instruction_shaft:
    direction: "right_to_left_vertical"
    anchors:
      top_right: "F1"
      bottom_left: "Y1"
    purpose: "protocols/preferences descend; execution checks gate output quality"
    rules:
      - "no_junk_in_no_junk_out"
      - "validate_inputs"
      - "validate_process"
      - "validate_outputs"

  dashboard_phase_2_hooks:
    fastapi:
      routes:
        - path: "/api/metrics"
          maps_to_dependency: "dep_AllFiles_L2R_to_Z1"
          data_domains: ["memory_zones", "cognitive_lenses", "system_health"]
        - path: "/api/lattice/resolve"
          maps_to_dependency: "dep_A1_to_V1"
          description: "Great Greg coordinate resolver endpoint"
        - path: "/dashboard"
          maps_to_dependency: "dep_A1_to_V1"
          template: "dashboard.html"
      templates_dir: "templates"
      static_dir: "static"
