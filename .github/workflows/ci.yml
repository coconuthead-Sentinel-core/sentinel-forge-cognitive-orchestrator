name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run smoke tests
      run: |
        python scripts/smoke_test.py
      env:
        MOCK_AI: true

    - name: Run evaluation (mock mode)
      run: |
        python scripts/run_full_eval.py
      env:
        MOCK_AI: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run linter
      run: |
        flake8 backend/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting
      run: |
        black --check backend/ tests/ scripts/
        isort --check-only backend/ tests/ scripts/

    - name: Type checking
      run: |
        mypy backend/ --ignore-missing-imports

